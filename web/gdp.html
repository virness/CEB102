<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Web Analytics - Real Time</title>

	<!-- stylesheets -->
	<link href="assets/fonts/font-roboto.css" rel="stylesheet">
	<link href="assets/bootstrap/bootstrap4-alpha3.min.css" rel="stylesheet">
	<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/web-analytics/style.css" rel="stylesheet">
    <link href="assets/web-analytics/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/no-ui-slider/nouislider.min.css"/>

	<!-- scripts -->
	<script src="assets/jquery/jquery-3.1.0.min.js"></script>
	<script src="assets/tether/tether.min.js"></script>
	<script src="assets/bootstrap/bootstrap4-alpha3.min.js"></script>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/economy-dashboard/economy-dashboard-data.js"></script>
    <script src="assets/no-ui-slider/nouislider.min.js"></script>
    <script src="assets/economy-dashboard/economy-dashboard.js"></script>
    <style>
        .container-fluids {
            max-width: 1600px; /* 調整成你需要的最大寬度 */
            margin: 0 auto; /* 讓容器置中 */
        }
    </style>
</head>

<body>
	<!-- header -->
	<nav class="navbar navbar-fixed-top" id="header">
		<div class="container-fluid">
			<div class="navbar-header">
				<div class="brand">
					<a href="web-analytics-real-time.html">
						<span class="hidden-xs-down m-r-3">GDP Economic </span>
					</a>
				</div>

			</div>
		</div>
	</nav>
	<!-- /header -->

	<!-- sidebar -->
	<div class="sidebar-toggle" id="sidebar">
		<ul class="nav nav-sidebar">
			<li>
				<a href="web-analytics-real-time.html" class="active">
					<i class="fa fa-clock-o fa-lg fa-fw" aria-hidden="true"></i>
					<span>Real Time</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
			<li>
				<a href="web-analytics-overview.html">
					<i class="fa fa-newspaper-o fa-lg fa-fw" aria-hidden="true"></i>
					<span>Overview</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
			<li>
				<a href="sales.html">
					<i class="fa fa-bar-chart fa-lg fa-fw" aria-hidden="true"></i>
					<span>Sales</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
            <li>
				<a href="gdp.html">
					<i class="fa fa-bar-chart fa-lg fa-fw" aria-hidden="true"></i>
					<span>GDP</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
		</ul>
	</div>
	
	<div class="container-fluids">
        <div class="row">
            <h4 class="chart-title">GDP Per Capita Vs Life Expectancy</h4>
            <div class="col-lg-11 col-xs-12">
                <div id="GDP-per-capita-bubble-chart"></div>
                <!-- 包裹下面的 div -->
                <div class="slider-container">
                    <div class="col-xs-1">
                        <i class="fa fa-play play-btn" aria-hidden="true" id="startGraphAnimation"></i>
                        <i class="fa fa-pause pause-btn" aria-hidden="true" id="pauseGraphAnimation" style="display: none;"></i>
                    </div>
                    <div class="col-xs-10 col-sm-11 slider">
                        <div id="year-slider"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1 hidden-md-down"></div>
        </div>
        <br><br>
        <div class="row" id="population-charts">
            <div class="col-lg-11 col-xs-12 remove-population-charts-padding">
                <div class="col-sm-12 col-lg-6">
                    <h4 class="population-charts-title">Population<span id="selected-country"> - United States</span></h4>
                    <div id="population-line-chart"></div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <h4 class="population-charts-title">Working Age Population<span id="selected-country"> - United States</span></h4>
                    <div id="working-population-line-chart"></div>
                </div>
            </div>
        </div>
        <div class="row">
        <hr>
        </div>
        <div class="row">
            <h4 class="chart-title">Merchandise Imports & Exports<span id="selected-country"> - United States</span></h4>
            <div class="col-lg-11 col-xs-12">
                <div id="merchandise-imports-exports-column-chart"></div>
            </div>
        </div>
    </div>

</body>

</html>
